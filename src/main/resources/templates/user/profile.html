<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/toast.css}">
    <link rel="stylesheet" th:href="@{/css/listings.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <script th:src="@{/js/toast.js}" defer></script>
    <script th:src="@{/js/products.js}" defer></script>
    <script th:src="@{/js/profile.js}" defer></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
<ul class="notifications"></ul>
<div id="background"></div>
<div th:insert="~{parts/_header.html :: header}"></div>
<div class="profile-info-container">
    <img src="/img/jellyfish.png" alt="pfp">
    <div>
        <p id="profile-info-nickname">simord</p>
        <div class="profile-info-details">
            <p id="profile-info-wallet">
                <span id="wallet-address" class="loader-spinner" th:data-wallet="${wallet}"></span>
            </p>
            <p id="profile-info-twitter">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16">
                    <path fill="currentColor"
                          d="M9.294 6.928L14.357 1h-1.2L8.762 6.147L5.25 1H1.2l5.31 7.784L1.2 15h1.2l4.642-5.436L10.751 15h4.05zM7.651 8.852l-.538-.775L2.832 1.91h1.843l3.454 4.977l.538.775l4.491 6.47h-1.843z"/>
                </svg>
                Add
            </p>
        </div>
    </div>
</div>

<div id="overlay" style="display:none;"></div>
<div id="popup" style="display:none;">
    <button id="close-popup" class="close-popup close-button">&times;</button>
    <h3 class="popup-name" id="popup-product-id"></h3>
    <hr>
    <p class="popup-source-link" id="popup-source-link-container">Source link:<a id="source-link"></a></p>
    <div class="popup-product-info">
        <p id="popup-product-description"></p>
    </div>
</div>

<div class="transactions-table-container">
    <table id="transactions-table">
        <thead>
        <tr>
            <th>Product</th>
            <th>Type</th>
            <th>Buyer</th>
            <th>Seller</th>
            <th>Tx ID</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <span id="loader-span" class="loader-spinner"></span>
</div>
</body>
</html>
